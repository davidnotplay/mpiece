<h2>Links</h2>

<p>
	<a href="http://link1">link 1</a>
	<a href="http://link2" title="link with title">link 2</a>
	<a href="http://link3" title="title with single quote">link 3</a>
</p>

<p>
	<a href="http://linkbold"><strong>link bold</strong></a>
	<a href="http://linkitalic">link <em>italic</em></a>
	<a href="http://linkitaliccode">link <em>some styles</em> <code>inside</code></a>
	<a href="http://link1&amp;l=1">link transform &amp; in &amp;amp;</a>
	<a href="">link with invalid scheme</a>. The href attr will be empty, because it has an invalid scheme.
</p>

<h2>Images</h2>
<p>
	<img src="http://src1" alt="image1">
	<img src="http://src2" alt="image2" title="image title">
	<img src="http://src3" alt="image3" title="title with single quote">
	<img src="http://src4&amp;r=1" alt="image4">
	<img src="" alt="invalid">. The src attr will be empty, because it has an invalid scheme.
</p>

<h2>
	Image inside link
</h2>

<p>
	<a href="http://linkwithimage">
		<img src="http://src4" alt="image4">
	</a>
	<a href="http://linkwithimage" title="title in link">
		<img src="http://src5" alt="image5" title="title in image">
	</a>
</p>
